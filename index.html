    // ë¯¸ë¦¬ë³´ê¸° ëª¨ë“œì¸ì§€ í™•ì¸

    // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸ (ìˆ˜ì‹/ê·¸ë¦¼ ì ‘ê¸° ë°˜ì˜)
    function updatePreview() {
        // ì›ë³¸ í…ìŠ¤íŠ¸ ì‚¬ìš©
        const textarea = document.getElementById('splitNotepad');
        const markdown = textarea.dataset.originalText || textarea.value;
        const previewPane = document.getElementById('previewPane');
        
        // 1. ì´ë¯¸ì§€ íƒœê·¸ë¥¼ ì ‘ê¸° ë²„íŠ¼ìœ¼ë¡œ ë³€í™˜
        let html = markdown.replace(/<img\s+src="([^"]+)"\s+alt="([^"]*)"\s*>/g, function(match, src, alt) {
            const imgId = 'img_' + Math.random().toString(36).substr(2, 9);
            return `
                <button class="img-toggle-btn" onclick="toggleImgPreview('${imgId}')">ğŸ–¼ï¸ ê·¸ë¦¼(í´ë¦­)</button>
                <div id="${imgId}" class="img-preview">
                    <img src="${src}" alt="${alt}" style="max-width:100%;"><br>
                    <button class="img-toggle-btn" onclick="toggleImgPreview('${imgId}')">ì ‘ê¸°</button>
                </div>
            `;
        });
        
        // 2. ìˆ˜ì‹ì€ div.mathë¡œ ê°ì‹¸ê³ , MathJaxê°€ ë Œë”ë§í•˜ë„ë¡
        html = html.replace(/\$\$(.*?)\$\$/gs, function(match, math) {
            return `<div class="math">$$${math}$$</div>`;
        });
        
        // 3. ë§ˆí¬ë‹¤ìš´ ë“± ê¸°íƒ€ ë³€í™˜ (ê°„ë‹¨ ë²„ì „)
        html = html
            .replace(/^# (.*$)/gm, '<h1>$1</h1>')
            .replace(/^## (.*$)/gm, '<h2>$1</h2>')
            .replace(/^### (.*$)/gm, '<h3>$1</h3>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/_(.*?)_/g, '<u>$1</u>')
            .replace(/~~(.*?)~~/g, '<s>$1</s>')
            .replace(/^-  (.*$)/gm, '<li>$1</li>')
            .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
            .replace(/<color=([^>]+)>(.*?)<\/color>/g, '<span style="color:$1">$2</span>')
            .replace(/\n/g, '<br>');
            
        previewPane.innerHTML = html;
        
        // MathJax ë Œë”ë§
        if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise([previewPane]).catch(function (err) {
                console.log('MathJax ì˜¤ë¥˜:', err);
            });
        }
    }
    
    // ê·¸ë¦¼ ì ‘ê¸°/í¼ì¹˜ê¸° í† ê¸€ í•¨ìˆ˜ (ì „ì—­)
    window.toggleImgPreview = function(id) {

    // ì´ë¯¸ì§€ íƒœê·¸ ì ‘ê¸° í•¨ìˆ˜
    function foldImageTags(textarea) {
        if (!textarea) return;
        
        // ì›ë³¸ í…ìŠ¤íŠ¸ ì €ì¥ (ì•„ì§ ì—†ëŠ” ê²½ìš°)
        if (!textarea.dataset.originalText) {
            textarea.dataset.originalText = textarea.value;
        }
        
        const originalText = textarea.dataset.originalText;
        const selectionStart = textarea.selectionStart;
        const selectionEnd = textarea.selectionEnd;
        
        // ì´ë¯¸ì§€ íƒœê·¸ ì°¾ê¸°
        const regex = /<img\s+src="[^"]+"\s+alt="[^"]*"\s*>/g;
        let match;
        let imgCount = 1;
        let modifiedText = originalText;
        let offset = 0;
        
        // ê° ì´ë¯¸ì§€ íƒœê·¸ë¥¼ <img:N> í˜•íƒœë¡œ ë³€í™˜
        while ((match = regex.exec(originalText)) !== null) {
            const imgTag = match;
            const foldedTag = `<img:${imgCount++}>`;
            
            // í…ìŠ¤íŠ¸ ëŒ€ì²´
            modifiedText = modifiedText.substring(0, match.index + offset) + 
                           foldedTag + 
                           modifiedText.substring(match.index + offset + imgTag.length);
            
            // ì˜¤í”„ì…‹ ì¡°ì •
            offset += foldedTag.length - imgTag.length;
        }
        
        // ë³€í™˜ëœ í…ìŠ¤íŠ¸ ì„¤ì •
        textarea.value = modifiedText;
        
        // ì»¤ì„œ ìœ„ì¹˜ ì¡°ì • (ê°€ëŠ¥í•œ ê²½ìš°)
        if (selectionStart !== undefined && selectionStart === selectionEnd) {
            // ì»¤ì„œ ìœ„ì¹˜ë§Œ ì¡°ì • (ì„ íƒ ì˜ì—­ ì—†ìŒ)
            textarea.selectionStart = Math.max(0, selectionStart);
            textarea.selectionEnd = Math.max(0, selectionStart);
        }
        
        // í¬ì»¤ìŠ¤ ì´ë²¤íŠ¸ ì„¤ì • (í¬ì»¤ìŠ¤ ì‹œ ì›ë³¸ í…ìŠ¤íŠ¸ ë³µì›)
        textarea.onfocus = function() {
            if (this.dataset.originalText) {
                this.value = this.dataset.originalText;
            }
        };
        
        // ë¸”ëŸ¬ ì´ë²¤íŠ¸ ì„¤ì • (í¬ì»¤ìŠ¤ ìƒì„ ë•Œ ë‹¤ì‹œ ì ‘ê¸°)
        textarea.onblur = function() {
            // ì›ë³¸ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            this.dataset.originalText = this.value;
            // ë‹¤ì‹œ ì ‘ê¸°
            foldImageTags(this);
        };
        
        // ì…ë ¥ ì´ë²¤íŠ¸ ì„¤ì • (ì…ë ¥ ì‹œ ì›ë³¸ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸)
        textarea.oninput = function() {
            this.dataset.originalText = this.value;
            autoSave();
            updateWordCount();
            if (isPreviewMode() && this.id === 'splitNotepad') {
                updatePreview();
            }
        };
    }

    // PDF ë‚´ë³´ë‚´ê¸° í•¨ìˆ˜
    function exportToPDF() {
        // ë¡œë”© í‘œì‹œ
        showLoading('PDF ìƒì„± ì¤‘...');
        
        const { jsPDF } = window.jspdf;
        const pdfContent = document.getElementById('pdf-content');
        
        // ì´ë¯¸ì§€ ë¯¸ë¦¬ ë¡œë“œ (ìˆ¨ê²¨ì§„ ì´ë¯¸ì§€ë„ í¬í•¨)
        const imgElements = pdfContent.querySelectorAll('img');
        let loadedImages = 0;
        const totalImages = imgElements.length;
        
        // ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ ë°”ë¡œ PDF ìƒì„±
        if (totalImages === 0) {
            generatePDF();
            return;
        }
        
        // ëª¨ë“  ì´ë¯¸ì§€ í‘œì‹œ (ìˆ¨ê²¨ì§„ ì´ë¯¸ì§€ë„)
        pdfContent.querySelectorAll('.img-preview').forEach(el => {
            el.style.display = 'block';
        });
        
        // ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ í™•ì¸
        imgElements.forEach(img => {
            if (img.complete) {
                loadedImages++;
                if (loadedImages === totalImages) {
                    generatePDF();
                }
            } else {
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        generatePDF();
                    }
                };
                img.onerror = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        generatePDF();
                    }
                };
            }
        });
        
        // PDF ìƒì„± í•¨ìˆ˜
        function generatePDF() {
            html2canvas(pdfContent, {
                scale: 2, // ê³ í•´ìƒë„
                useCORS: true, // ì™¸ë¶€ ì´ë¯¸ì§€ í—ˆìš©
                logging: false // ë¡œê·¸ ë¹„í™œì„±í™”
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 0.8);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 0;
                
                pdf.addImage(imgData, 'JPEG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                
                // íŒŒì¼ ì´ë¦„ ì…ë ¥ ë°›ê¸°
                const filename = prompt('PDF íŒŒì¼ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', 'memo.pdf');
                if (filename) {
                    pdf.save(filename);
                }
                
                // ë¡œë”© ìˆ¨ê¸°ê¸°
                hideLoading();
            }).catch(err => {
                console.error('PDF ìƒì„± ì˜¤ë¥˜:', err);
                alert('PDF ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                hideLoading();
            });
        }
    }

    function updateNoteList() {
        const noteList = document.getElementById('note-list');
        noteList.innerHTML = '';
        for (const noteId in notes) {

            const noteItem = document.createElement('div');
            noteItem.className = 'note-item';
            noteItem.textContent = note.title || `ë©”ëª¨ ${noteId.substring(5)}`;
            noteItem.onclick = function() { loadSpecificNote(noteId); };
            if (noteId === currentNoteId) noteItem.style.fontWeight = 'bold';
            noteList.appendChild(noteItem);
        }
    }
    
    function loadSpecificNote(noteId) {

            document.getElementById('notepad').value = content;
            document.getElementById('notepad').dataset.originalText = content;
            document.getElementById('splitNotepad').value = content;
            document.getElementById('splitNotepad').dataset.originalText = content;
